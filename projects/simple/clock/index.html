<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main>
        <div class="clock" id="clock">
            <h1 class="header" id="header">Digital Clock</h1>
            <div class="time" id="time">3:00:00 PM</div>
            <div class="date" id="date">Friday, March 7 2014</div>
            <button class="time-format format" id="time">Change</button>
        </div>
    </main>
</body>

</html>
